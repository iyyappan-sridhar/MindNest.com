<body>

  <!-- Header Include -->
  <div id="header"></div>
<div id="chatbotContainer"></div>
  <!-- Page Content -->
  <main>
    <!-- content goes here -->

<section class="contact-section">
  <div class="contact-container">

    <!-- LEFT SIDE : GOOGLE MAP -->
    <div class="contact-left">
      <h2>Book Your Free Counselling Call</h2>
      <p class="subtext">
        Have questions or need guidance? Share your details and our counsellor will call you back.
      </p>

      <ul class="contact-points">
        <li><i class="fas fa-phone"></i> Free 10-minute consultation</li>
        <li><i class="fas fa-user-shield"></i> 100% confidential</li>
        <li><i class="fas fa-clock"></i> Response within 30 minutes</li>
      </ul>

      <!-- GOOGLE MAP -->
      <div class="map-box">  Location
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0256246138126!2d144.95373531554874!3d-37.816279642571904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAxLjYiUyAxNDTCsDU3JzE5LjQiRQ!5e0!3m2!1sen!2sin!4v1700000000000" 
          width="100%" 
          height="240" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>

    <!-- RIGHT SIDE : FORM -->
    <div class="contact-right">
      <form id="contactForm" class="contact-form">
  <label>Your Name</label>
  <input type="text" id="name" placeholder="Enter your full name" required>

  <label>Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter phone number" required>

  <label>Email (Optional)</label>
  <input type="email" id="email" placeholder="Enter email">

  <label>Select Counselling Type</label>
  <select id="type">
    <option>Choose</option>
    <option>General Counselling</option>
    <option>Family Counselling</option>
    <option>Relationship Counselling</option>
    <option>Career Guidance</option>
    <option>Anxiety / Stress Support</option>
     <option>Others</option>
  </select>

  <label>Your Message</label>
  <textarea id="message" placeholder="Write your concern..."></textarea>

  <button type="submit" class="btn-submit">Book Free Call</button>
</form>

    </div>

  </div>
</section>


<!-- Custom Alert Box -->
<div id="customAlert">
  <div class="alertContent">
    <p id="alertMessage">This is an alert message</p>
    <button onclick="closeAlert()">OK</button>
  </div>
</div>


  </main>



  <div id="footer"></div>

  <!-- emailjs  -->
   <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function(){
      emailjs.init("2kbdkPPX92AA48WSm"); 
  })();

  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    const params = {
      user_name: document.getElementById("name").value,
      user_email: document.getElementById("email").value,
      user_phone: document.getElementById("mobile").value,
      counselling_type: document.getElementById("type").value,
      message: document.getElementById("message").value,
      time: new Date().toLocaleString()
    };

    emailjs.send("service_o48woyd", "template_pc90avr", params)
      .then(() => {
        showAlert("Your request has been sent! Our counsellor will call you soon.");
        document.getElementById("contactForm").reset();
      })
      .catch(() => {
        showAlert("Message failed to send. Please try again.");
      });
  });


  // Custom POPUP
  function showAlert(msg) {
    document.getElementById("alertMessage").innerText = msg;
    document.getElementById("customAlert").style.display = "flex";
  }

  function closeAlert() {
    document.getElementById("customAlert").style.display = "none";
  }
</script>
